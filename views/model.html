<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Melody Metrics</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Gotham:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- <link href="https://fonts.googleapis.com/css2?family=Gotham+Circular:wght@400;500;600;700&display=swap" rel="stylesheet"> -->

  <script src="../static/js/model.js" defer></script>
  <script src="../static/js/logic.js" defer></script>

  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
  <script src="../routes/navigator.js"></script>
  
  <div class="app-container model-container">
    <h1 class="title input-group">Input your song attributes to predict the popularity index</h1>
    <!-- Input fields -->
    <div class="input-group">
      <label for="input1">Acousticness:</label>
      <input type="number" name="input1" id="acousticness" class="form-control">
    </div>

    <div class="input-group">
      <label for="input2">Danceability:</label>
      <input type="number" name="input2" id="danceability" class="form-control">
    </div>

    <div class="input-group">
      <label for="input3">Energy:</label>
      <input type="number" name="input3" id="energy" class="form-control">
    </div>

    <div class="input-group">
      <label for="input4">Liveness:</label>
      <input type="number" name="input4" id="liveness" class="form-control">
    </div>

    <div class="input-group">
      <label for="input5">Loudness:</label>
      <input type="number" name="input5" id="loudness" class="form-control">
    </div>

    <div class="input-group">
      <label for="input6">Speechiness:</label>
      <input type="number" name="input6" id="speechiness" class="form-control">
    </div>

    <div class="input-group">
      <label for="input7">Tempo:</label>
      <input type="number" name="input7" id="tempo" class="form-control">
    </div>

    <div class="input-group">
      <label for="input8">Valence:</label>
      <input type="number" name="input8" id="valence" class="form-control">
    </div>

    <div class="input-group">
      <label for="input9">Year:</label>
      <input type="number" name="input9" id="year" class="form-control">
    </div>

    <div class="input-group">
      <label for="input10">Duration:</label>
      <input type="number" name="input10" id="duration" class="form-control">
    </div>

    <input type="number" name="input3" id="input3" placeholder="Enter number 3">
    <input type="number" name="input4" id="input4" placeholder="Enter number 4">
    <input type="number" name="input5" id="input5" placeholder="Enter number 5">
    <input type="number" name="input6" id="input6" placeholder="Enter number 6">
    <input type="number" name="input7" i<d="input7" placeholder="Enter number 7">
    <input type="number" name="input8" id="input8" placeholder="Enter number 8">
    <input type="number" name="input9" id="input9" placeholder="Enter number 9">
    <input type="number" name="input10" id="input10" placeholder="Enter number 10"> -->

    <button type="button" onclick="sendModelQuery()">
      <img src="../images/spotify-button.png" alt="Button Image" width="100" height="100">
    </button>
    <p>Predicted popularity:</p>
    <p id="output"></p>

    <table id="results">
      <thead>
        <tr class="header-row">
          <th>Song Title</th>
          <th>Artist</th>
          <th>Album Name</th>
          <th>Popularity</th>
        </tr>
      </thead>

      <tbody id="tableBody">
        <!-- Table rows will be dynamically added here -->
      </tbody>
    </table>

  </div>

  
</body>

</html>
